<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" type="text/css" href = "/assets/herostyle.css">
</head>

<title>
    makeHero
</title>

<body>

<!-- Project Container -->
<div class = "projectContainer">

    <!-- Stats -->
    <div class = "statsContainer">
    
       <div class = "stats str" id = "strFrame">
            Strength
            <div id = "strBar">
            </div>
        </div>

        <div class = "stats vit" id = "vitFrame">
            Vitality
            <div id = "vitBar">
            </div>
        </div>

        <div class = "stats agi" id = "agiFrame">
            Agility
            <div id = "agiBar">
            </div>
        </div>

        <div class = "stats int" id = "intFrame">
            Intelligence
            <div id = "intBar">
            </div>
        </div>

        <div class = "stats luck" id = "lukFrame">
            Luck
            <div id = "lukBar">
            </div>
        </div>
    </div>
    
    <!-- Add & Subract Stats Buttons -->

    <!-- Strength -->
    <button type = "button" class = "button" id = "upStr" title = "Increase Strength"> o </button>
    <button type = "button" class = "button" id = "downStr" title = "Decrease Strength"> x </button>

    <!-- Vitality -->
    <button type = "button" class = "button" id = "upVit" title = "Increase Vitality"> o </button>
    <button type = "button" class = "button" id = "downVit" title = "Decrease Vitality"> x </button>

    <!-- Agility -->
    <button type = "button" class = "button" id = "upAgi" title = "Increase Agility"> o </button>
    <button type = "button" class = "button" id = "downAgi" title = "Decrease Agility"> x </button>

    <!-- Intelligence -->
    <button type = "button" class = "button" id = "upInt" title = "Increase Intelligence"> o </button>
    <button type = "button" class = "button" id = "downInt" title = "Decrease Intelligence"> x </button>

    <!-- Luck -->
    <button type = "button" class = "button" id = "upLuk" title = "Increase Luck"> o </button>
    <button type = "button" class = "button" id = "downLuk" title = "Decrease Luck"> x </button>

    <!-- Create a Hero Display Container -->
    <div class = "heroContainer">
        <div class = "heroHead">
        Head

        </div>

        <div class = "heroBody">
            Body
        </div>

        <div class = "heroLegs">
            Legs
        </div>

        <div class = "weapon">
            Weapon
        </div>


    <!-- Hero Class Choices -->
    <div class = "jobContainer">
        <div class = "assassin">
            Assassin
        </div>

        <div class = "gladiator">
            Knight
        </div>

        <div class = "ninja">
            Ninja
        </div>

        <div class = "samurai">
            Samurai
        </div>
    </div>
</div>

<!-- Hero Parts Images -->

    <!-- Ninja -->
    <img class = "ninjaHead" src = "./images/ninjaHead.png">

    <!-- Samurai -->"
    <img class = "samuraiHead" src = "./images/samuraiHead.png">

    <!-- Gladiator -->
    <img class = "gladiatorHead" src = "./images/gladiatorHead.png">


 <script src = "/assets/makehero.js"></script>
</body>

</html>
