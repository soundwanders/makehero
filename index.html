<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/herostyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<title>
    Make A Hero
</title>

<body>
<div class = "container">
    <!-- stats -->
    <div id = "heroStats">

        <div class = "row"> 
            <div class="col-sm-4 agility">
                Agility
            </div>
        </div> 

        <div class = "row">
            <div class="col-sm-4 endurance">
                Endurance
            </div>
        </div> 

        <div class = "row">
            <div class="col-sm-4 intelligence">
                Intelligence
            </div>
        </div>

        <div class = "row">
            <div class="col-sm-4 luck">
                Luck
            </div>
        </div> 

        <div class = "row">
            <div class="col-sm-4 strength">
                Strength
            </div>
        </div> 

    </div>
</div>

<div class = "container">
    <!-- build hero display -->
    <div id = "buildHero">
        
        <div class = "row">
            <div class="col-sm-8 head">
                Head
            </div>
        </div>

        <div class = "row">
            <div class="col-sm-8 body">
                Body
            </div>
        </div>

        <div class = "row">
            <div class="col-sm-8 legs">
                Legs
            </div>
        </div>

        <div class = "row">
            <div class = "col-sm-8 weapon">
                Weapon
            </div>
        </div>

    </div>
</div>

<div class = "container">
    <!-- hero class choices -->
    <div id = "chooseClass">
        <div class = "row">
            <div class="col-sm-2 archer">
                Archer
            </div>
        </div>

        <div class = "row">
            <div class="col-sm-2 assassin">
                Assassin
            </div>
        </div>

        <div class = "row">
            <div class="col-sm-2 berserker">
                Berserker
            </div>
        </div>

        <div class = "row">
            <div class ="col-sm-2 druid">
                Druid
            </div>
        </div>

        <div class = "row">
            <div class = "col-sm-2 gladiator">
                Gladiator
            </div>
        </div>

        <div class = "row">
            <div class = "col-sm-2 oracle">
                Oracle
            </div>
        </div>

    </div>

</div>

</body>

</html>

<html>
