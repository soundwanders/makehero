<!DOCTYPE html>

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" type="text/css" href = "assets/herostyle.css">
    <script src = "assets/makehero.js"></script>
</head>

<title>
    Make A Hero
</title>

<body>

<!-- project container -->
<div class = "projectContainer">

    <div class = "container-stats">
    <!-- stats -->
       <div class = "strength">
            Strength
            <div id = "strBar">

            </div>
        </div>

        <div class = "vitality">
            Vitality
            <div id = "vitBar">

            </div>
        </div>

        <div class = "agility">
            Agility
            <div id = "agiBar">

            </div>
        </div>

        <div class = "intelligence">
            Intelligence
            <div id = "intBar">

            </div>
        </div>

        <div class = "luck">
            Luck
            <div id = "luckBar">

            </div>
        </div>
    </div>

    <!-- create hero display -->
    <div class = "container-hero">
        <div class = "heroHead">
            Head
        </div>

        <div class = "heroBody">
            Body
        </div>

        <div class = "heroLegs">
            Legs
        </div>

        <div class = "weapon">
            Weapon
        </div>
    </div>

    <!-- hero class choices -->
    <div class = "container-classes">

        <div class = "assassin">
            Assassin
        </div>

        <div class = "knight">
            Knight
        </div>

        <div class = "ninja">
            Ninja
        </div>

        <div class = "samurai">
            Samurai
        </div>
    </div>
</div>

</body>

</html>
