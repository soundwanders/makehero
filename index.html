<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" type="text/css" href = "./assets/herostyle.css">
    <script src = "./assets/makehero.js"></script>
</head>

<title>
    Make Your Hero
</title>

<body>

<!-- project container -->
<div class = "projectContainer">
    <div class = "statsContainer">
    <!-- stats -->
       <div class = "stats str" id = "strFrame" onClick = "addStr()">
            Strength
            <div id = "strBar">
            </div>
        </div>

        <div class = "stats vit" id = "vitFrame" onClick = "addVit()">
            Vitality
            <div id = "vitBar">
            </div>
        </div>

        <div class = "stats agi" id = "agiFrame" onClick = "addAgi()">
            Agility
            <div id = "agiBar">
            </div>
        </div>

        <div class = "stats int" id = "intFrame" onClick = "addInt()">
            Intelligence
            <div id = "intBar">
            </div>
        </div>

        <div class = "stats luck" id = "lukFrame" onClick = "addLuck()">
            Luck
            <div id = "lukBar">
            </div>
        </div>
    </div>

    <!-- create hero display -->
    <div class = "heroContainer">
        <div class = "heroHead">
            Head
        </div>

        <div class = "heroBody">
            Body
        </div>

        <div class = "heroLegs">
            Legs
        </div>

        <div class = "weapon">
            Weapon
        </div>
    </div>

    <!-- hero class choices -->
    <div class = "jobContainer">
        <div class = "assassin">
            Assassin
        </div>

        <div class = "knight">
            Knight
        </div>

        <div class = "ninja">
            Ninja
        </div>

        <div class = "samurai">
            Samurai
        </div>
    </div>
</div>

<!-- Stat Buttons -->

<!-- Strength -->
<button type = "button" id = "addStr" title = "Add Strength"> o </button>
<button type = "button" id = "subtractStr" title = "Subtract Strength"> x </button>

<!-- Vitality -->
<button type = "button" id = "addVit" title = "Add Vitality"> o </button>
<button type = "button" id = "subtractVit" title = "Subtract Vitality"> x </button>

<!-- Agility -->
<button type = "button" id = "addAgi" title = "Add Agility"> o </button>
<button type = "button" id = "subtractAgi" title = "Subtract Agility"> x </button>

<!-- Intelligence -->
<button type = "button" id = "addInt" title = "Add Intelligence"> o </button>
<button type = "button" id = "subtractInt" title = "Subtract Intelligence"> x </button>

<!-- Luck -->
<button type = "button" id = "addLuck" title = "Add Luck"> o </button>
<button type = "button" id = "subtractLuck" title = "Subtract Luck"> x </button>

</body>

</html>
