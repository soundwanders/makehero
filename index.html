<!DOCTYPE html>
<html>

<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <meta charset = "utf-8">
    <meta name = "author" content = "soundwanders">
    <meta name = "description" content = "Make a hero and choose their attributes">
    <link rel = "stylesheet" type="text/css" href = "./assets/herostyle.css">
</head>

<title>
    makeHero
</title>

<body style = "background-image: url(assets/images/background/smallBackground.png)">
<!-- Project Container -->
<div class = "projectContainer">

<!-- Stats Background Container -->
    <div class = "statsContainer">

        <!-- Stat Bars -->
       <div class = "stats str" id = "strFrame">
            Strength &nbsp
            <div id = "strBar">
            </div>
        </div>

        <div class = "stats vit" id = "vitFrame">
            Vitality &nbsp
            <div id = "vitBar">
            </div>
        </div>

        <div class = "stats agi" id = "agiFrame">
            Agility &nbsp
            <div id = "agiBar">
            </div>
        </div>

        <div class = "stats int" id = "intFrame">
            Intelligence &nbsp
            <div id = "intBar">
            </div>
        </div>

        <div class = "stats luck" id = "lukFrame">
            Luck &nbsp
            <div id = "lukBar">
            </div>
        </div>
    </div>

<!-- Add & Subract Stats Buttons -->

    <!-- Strength -->
    <button type = "button" class = "button" id = "upStr" title = "Increase Strength"> </button>
    <button type = "button" class = "button" id = "downStr" title = "Decrease Strength"> </button>

    <!-- Vitality -->
    <button type = "button" class = "button" id = "upVit" title = "Increase Vitality"> </button>
    <button type = "button" class = "button" id = "downVit" title = "Decrease Vitality"> </button>

    <!-- Agility -->
    <button type = "button" class = "button" id = "upAgi" title = "Increase Agility"> </button>
    <button type = "button" class = "button" id = "downAgi" title = "Decrease Agility"> </button>

    <!-- Intelligence -->
    <button type = "button" class = "button" id = "upInt" title = "Increase Intelligence"> </button>
    <button type = "button" class = "button" id = "downInt" title = "Decrease Intelligence"> </button>

    <!-- Luck -->
    <button type = "button" class = "button" id = "upLuk" title = "Increase Luck"> </button>
    <button type = "button" class = "button" id = "downLuk" title = "Decrease Luck"> </button>


<!-- Hero Display Container -->
    <div class = "heroContainer">
        <!-- Gladiator -->
        <!-- Head  -->
            <img class = "heroHead" id = "gladiatorHead" src = "assets/images/gladiator/gladiatorHead.png">

        <!-- Ninja -->
        <img id = "ninja" src = "assets/images/ninja/ninja.png">

        <!-- Samurai -->
            <!-- Head -->
            <img class = "heroHead" id = "samuraiHead" src = "assets/images/samurai/samuraiHead.png">

            <!-- Body -->
            <img class = "heroBody" id = "samuraiBody" src = "assets/images/samurai/samuraiBody.png">
    </div> 

<!-- Hero Class Choices -->
    <div class = "jobContainer">
            <button type = "button" class = "heroBtn" id = "gladiatorBtn" title = "Select Gladiator">
                Gladiator
            </button>

            <button type = "button" class = "heroBtn" id = "ninjaBtn" title = "Select Ninja">
                Ninja
            </button>

            <button type = "button" class = "heroBtn" id = "samuraiBtn" title = "Select Samurai">
                Samurai
            </button>
    </div>
    
</div>

</body>

<script src = "assets/makehero.js" type = "text/javascript"></script>

</html>
